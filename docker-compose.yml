version: '3.8'

services:

  nginx:
    image: nginx:alpine
    container_name: gpt-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
      - db

  db:
    image : mysql
    container_name : gpt-mysql
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
  
  app:
    container_name: gpt
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gpt-phpmyadmin
    environment:
        UPLOAD_LIMIT: 1000000000
    ports:
      - "3400:80"
    depends_on:
      - db

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
